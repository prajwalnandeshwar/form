<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Form</title>
</head>
<body>
    <section>
        <div class="heading">
            <h1>Employment Application</h1>
            <hr>
        </div>
        <div class="centre">
        <table>
        <tr>
           <th>First Name:</th>
            <th>last Name:</th>
        </tr>
        <tr>
            <td><input type="text" placeholder="enter your firstname"></td>
            <td><input type="text" placeholder="enter your lastname"></td>
            
        </tr>
        <tr>
            <th>Email:</th>

        </tr>
        <tr>
            <td colspan="2"><input type="text" placeholder="enter your mail"></td>
            <td></td>
 
        </tr>
        <tr>
            <th>Portfolio website:</th>
        </tr>
        <tr>
            <td colspan="2"><input type="text" placeholder="enter your url"></td>
            <td></td>
        </tr>
        <tr>
            <th>Position you are applying for:</th>
        </tr>
        <tr>
            <td colspan="2"><input type="text" placeholder="enter your intrest"></td>
            <td></td>
        </tr>
        <tr>
            <th>salary requirements:</th>
            <th> when can you start:</th>
        </tr>
        <tr>
            <td><input type="text" placeholder="enter in rupees"></td>
            <td><input type="text" placeholder="enter month"></td>
        </tr>
        <tr>
            <th>Phone:</th>
            <th>Fax:</th>
        </tr>
        <tr>
            <td><input type="text" placeholder="enter 10 digits number"></td>
            <td><input type="text" placeholder="enter fax"></td>
        </tr>
        <tr>
            <th>Are You willing to relocate?</th>
       </tr>
       <tr class="radio">
            <td><input name="grp" type="radio">yes</td>
            <td><input name="grp" type="radio">no</td>
            <td><input name="grp" type="radio">not sure</td>
        </tr>
        <tr>
            <th>Last company you worked for</th>
            
        </tr>
            <td colspan="2"><input type="text" placeholder="enter company name"></td>
            <td></td>
           
        </tr>
        <tr>
            <th>reference/comments/questions </th>
        </tr>
        <tr>
            <td colspan="2"><textarea class="form-control" placeholder="message"  style="height:100px;"></textarea></td>
            <td></td>
        </tr>
            
    </table>
    
</div>
<input class="button" type="submit" value="Submit application" >
    </section>
</body>
</html>
